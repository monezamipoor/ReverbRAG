seed: 42

wandb:
  project: ReverbRAG
  run_name: neraf_raf_test
  api_key: null    # optional; set if you want auto-login, otherwise keep null

run:
  model: neraf            # {neraf | avnerf}
  database: raf           # {raf | soundspaces}
  scene: FurnishedRoom     # {EmptyRoom | FurnishedRoom for RAF; LivingRoom | OfficeRoom for SoundSpaces}
  reverbrag: true         # {true | false}
  sample_rate: 48000
  epochs: 20
  edc_loss: 0.2

sampler:
  dataset_mode: slice      # {full | slice}
  batching: random       # {random | edc_full}
  batch_size: 2048            # if edc_full: 4 RIRs -> 4*60 slices per batch
  shuffle: true
  num_workers: 4
  cache_capacity: 8        # per-worker SIDs kept hot (LRU)

databases:
  raf:
    root: ../NeRAF/data/RAF          # base folder for RAF
  soundspaces:
    root: /data/SoundSpaces                # base folder for SoundSpaces

# Toggle ReverbRAG and set its options
reverbrag:
  k: 5                                     # top-K retrieved references
  index_dir: /data/ReverbRAG/indices
  ref_aggregation: scaled_dot              # {attn | film}
  fusion: bahdanau                         # {add | attn | bahdanau}
  gating: true                             # {true | false}